<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Base de um triangulo</title>
</head>
<body>
    <div>
        <h1> Questão: Dado o tamanho da base e da altura de um retângulo, calcular a sua área e o seu perímetro.</h1>
        <label> Digite o tamanho da Base: </label>
        <input type="text" id="primaryValue">
        <label> Digite a altura: </label>
        <input type="text" id="secondValue">

        <button type="button" onclick="start()"> Calcular</button>
    </div>
    <div id="returnAltura"><br>Altura: </div>
    <div id="returnPerimetro"><br>Perimetro: </div>
    <script src="script.js"></script>
    
</body>
