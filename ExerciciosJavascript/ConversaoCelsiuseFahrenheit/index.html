<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <h1> Transformando Graus em Farenheit ou vice-versa</h1>
        <div>
            <input type="radio" name="caixa1" id="farenheitbox"> Transformando em Farenheit
            <label for="farenheitbox"></label>

            <input type="radio" name="caixa1" id="grausbox"> Transformando em Graus
            <label for="grausbox"></label>
        </div>
        <h2> Realizando a transformação </h2>
        <form action="" id="calcGrausFarenheit" method="post">
            <label id="graus" name="graus"> Graus: </label>
            <input type="text" class="graus" id="grausInput"> <!-- tenho que pegar o input para pegar o valor -->

            <label id="farenheit" name="farenheit"> Farenheit: </label>
            <input type="text" class="farenheit" id="farenheitInput">
            <button type="button" onclick="start()"> Enviar Dados</button>
        </form>
    </section>
    <script src="script.js"></script>
    <div class="resultado" id="resultado"></div>
</body>
</html>
